<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css" />

    <!-- External QR code library -->
    <!--This is the library which helps to convert simple data to images-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="box">
            <h1>QR Code Generator</h1>
            <hr />
            <div class="sqrcode"></div>
            <div class="qrcode"></div>
            <!-- Input field with onchange event to trigger the QR code generation -->
            <input type="text" placeholder="Paste a URL or enter text, then press enter" onchange="generateQr()" />
        </div>
    </div>

    <!-- External script for the QR code generation -->
    <script>
        function generateQr() {
            // Get the input value
            const inputText = document.querySelector('input').value;

            // Check if the input text is not empty
            if (inputText.trim() !== "") {
                // Create a new QR code element inside the div with class 'qrcode'
                document.querySelector('.qrcode').innerHTML = "";
                new QRCode(document.querySelector('.qrcode'), inputText);
            } else {
                // Clear the QR code if the input is empty
                document.querySelector('.qrcode').innerHTML = "";
            }
        }
    </script>
</body>

</html>
